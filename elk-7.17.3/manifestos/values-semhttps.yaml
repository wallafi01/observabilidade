global:
  kibanaEnabled: true
  storageClass: "gp3"

security:
  enabled: true
  elasticPassword: "elastic123"
  tls:
    autoGenerated: false  # Não usar certificados auto-gerados
    existingSecret: ""    # Não fornecer um segredo existente

kibana:
  elasticsearch:
    security:
      auth:
        enabled: true
        kibanaUsername: "elastic"
        kibanaPassword: "elastic123"
      tls:
        enabled: false  # Desabilitar TLS para Kibana

master:
  replicaCount: 3
  persistence:
    size: 10Gi
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 1024Mi

data:
  replicaCount: 2
  persistence:
    size: 25Gi
